services:
  postgres:
    image: postgres:16-alpine
    container_name: dragonai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-dragonai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dragonai123}
      POSTGRES_DB: ${DB_NAME:-dragonai}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dragonai} -d ${DB_NAME:-dragonai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dragonai-network

  redis:
    image: redis:7-alpine
    container_name: dragonai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dragonai-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dragonai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=DragonAI
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=${TOKEN_EXPIRE:-30}
      - DATABASE_URL=postgresql://${DB_USER:-dragonai}:${DB_PASSWORD:-dragonai123}@postgres:5432/${DB_NAME:-dragonai}
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - QWEN_API_KEY=${QWEN_API_KEY}
      - QWEN_BASE_URL=${QWEN_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - STORAGE_DIR=/app/storage
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_DIR=/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
      - backend_chroma:/app/chroma_db
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - dragonai-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  nginx:
    image: nginx:alpine
    container_name: dragonai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dragonai-network

networks:
  dragonai-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_chroma:
  backend_logs:
  nginx_logs:
