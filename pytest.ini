
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
markers =
    asyncio: Marks tests to run with asyncio
    integration: Marks integration tests
    unit: Marks unit tests

